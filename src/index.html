<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Hello Rigo with Vanilla.js</title>
  <link rel="shortcut icon" href="./4geeks.ico" />
</head>
<body>
  <div class="container-fluid text-center">
    <h1 class="mt-5">OMG! You will not believe me but...</h1>
    <h1 id="theexcuse">My Dog ate my Homework</h1>
    <button id="btn">Generate New Excuse</button>
  </div>

  <script src="app.js"></script>
  <script>
    // Add an event listener to the button
    document.getElementById('btn').addEventListener('click', () => {
      // Generate a new excuse and update the HTML content
      document.getElementById('theexcuse').innerHTML = generateexcuse();
    });

   // generateexcuse function
    function generateexcuse() {
      let pronoun = ["A", "The"];
      let subject = ["dog", "cat", "horse", "pig", "driver", "pinecone"];
      let action = [
        "took my",
        "threw my",
        "taken my",
        "yelled at my",
        "stole my",
        "bit my"
      ];
      let possession = ["homework", "toe", "car", "shoe"];
      let where = ["on the street", "at my house", "in my driveway"];

      let pronounIndex = Math.floor(Math.random() * pronoun.length);
      let subjectIndex = Math.floor(Math.random() * subject.length);
      let actionIndex = Math.floor(Math.random() * action.length);
      let possessionIndex = Math.floor(Math.random() * possession.length);
      let whereIndex = Math.floor(Math.random() * where.length);

      return (
        pronoun[pronounIndex] +
        " " +
        subject[subjectIndex] +
        " " +
        action[actionIndex] +
        " " +
        possession[possessionIndex] +
        " " +
        where[whereIndex]
      );
    }
  </script>
</body>
</html>
